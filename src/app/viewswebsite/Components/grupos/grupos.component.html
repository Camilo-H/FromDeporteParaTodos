
<div class="full-screen-center">
  <div class="container col-lg-6  justify-content-center">
    <h2 class="titulo">Nuevo grupo</h2>
    <form >
      <!-- Text input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label for="tituloPrincipal">Nombre categoría: </label>
        <input class="input-nombre" id="tituloPrincipal" [(ngModel)]="tituloPrincipal" name="tituloPrincipal"
          type="text" />
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <label for="imagen">Imagen:</label>
        <input id="imagen" type="file" (change)="handleImageUpload($event)" />
        <div *ngIf="imagenUrl">
          <img [src]="imagenUrl" alt="Imagen previa" width="200" />
        </div>
      </div>
  
      <!-- Text input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label for="descripcionCategoria" class="form-label">Descripción:</label>
        <textarea id="descripcionCategoria" [(ngModel)]="descripcion" name="descripcion"></textarea>
      </div>
  
      <!-- Submit button -->
      <div class="butons d-flex justify-content-center">
        <button class="btn btn-primary" (click)="guardar()"> Guardar
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2"
            viewBox="0 0 16 16">
            <path
              d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0" />
          </svg>
        </button>
        <button class="btn btn-danger" (click)="cancelar()"> <i class="bi bi-backspace"></i> Cancelar
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x"
            viewBox="0 0 16 16">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </button>
      </div>
  
    </form>
  </div>
</div>
